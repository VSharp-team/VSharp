sudo: required
language: csharp
services:
  - docker

before_install:
- pwd
- docker pull lahmatbiy/vsharp.netcore2
- docker run -it -v $PWD:/mnt/VSharp:rw lahmatbiy/vsharp.netcore2 /bin/sh -c "cd /mnt/VSharp && dotnet restore --packages packages && dotnet build && dotnet test VSharp.Test/ --no-restore --no-build"
